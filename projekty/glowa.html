<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üß† Czacha z CT</title>
  <link rel="stylesheet" href="../assets/style.css" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(81deg, rgba(0, 127, 95, 1) 1%, rgba(170, 204, 0, 1) 73%, rgba(255, 255, 63, 1) 100%);
      font-family: sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    a {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      background: linear-gradient(238deg, rgba(253, 197, 245, 1) 10%, rgba(247, 174, 248, 1) 30%, rgba(179, 136, 235, 1) 50%, rgba(128, 147, 241, 1) 70%, rgba(114, 221, 247, 1) 90%);
    }

    .fancy-gradient {
      background: linear-gradient(238deg, rgba(253, 197, 245, 1) 10%, rgba(247, 174, 248, 1) 30%, rgba(179, 136, 235, 1) 50%, rgba(128, 147, 241, 1) 70%, rgba(114, 221, 247, 1) 90%);
      color: black;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      border-radius: 0.75rem;
    }

    .project-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      align-items: center;
      padding-top: 2rem;
    }

    .project-description {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      padding: 2rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      color: #000;
    }

    model-viewer {
      width: 100%;
      height: 500px;
      border-radius: 1rem;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.25);
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
    }

    @media (max-width: 768px) {
      .project-layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="../index.html">‚Üê Powr√≥t</a>

    <div class="project-layout">
      <div class="project-description">
        <h2>üß† Czacha z CT</h2>
        <ul>
          <li>Model 3D mojej g≈Çowy stworzony na podstawie skanu CT</li>
          <li>Obr√≥bka w programie 3D Slicer</li>
          <li>Eksport do STL i wydruk 3D</li>
        </ul>
        <hr>
        <ul style="opacity: 0.7; font-size: 0.9rem;">
          <li>3D model of my head based on CT scan</li>
          <li>Processed in 3D Slicer</li>
          <li>Exported to STL and printed in full scale</li>
        </ul>
      </div>

      <model-viewer 
        id="glassModel"
        src="../assets/models/clowa.glb" 
        alt="Model 3D g≈Çowy" 
        auto-rotate 
        camera-controls 
        background-color="#f5f5f5">
      </model-viewer>
    </div>
  </div>

  <footer class="fancy-gradient">
    Kontakt: antoni@example.com
  </footer>

  <script>
  const viewer = document.getElementById("glassModel");

  viewer.addEventListener("load", () => {
    const material = viewer.model.materials[0];
    material.pbrMetallicRoughness.setBaseColorFactor([0.0, 0.3, 0.2, 0.3]); // ciemna ziele≈Ñ z alfa 0.3
    material.pbrMetallicRoughness.metallicFactor = 1.0;
    material.pbrMetallicRoughness.roughnessFactor = 0.05;
    material.alphaMode = "BLEND";
    material.doubleSided = true;
    
    viewer.reveal = 'manual';
    viewer.model.scene.visible = true;
  });
</script>

</body>
</html>
